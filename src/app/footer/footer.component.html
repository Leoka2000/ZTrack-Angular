<footer class="footer-container">
  <div class="footer-content w-full px-6 py-12 md:px-12 lg:px-24">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 lg:gap-12 max-w-7xl mx-auto">
      
      <!-- Logo and Description -->
      <div class="footer-section">
        <div class="logo-container mb-4">
          <img src="/images/logo.png" alt="ZANE Systems Logo" class="footer-logo">
        </div>
        <p class="footer-description">
          The ultimate solution for livestock management and grazing.
        </p>
      </div>

      <!-- Navigation -->
      <div class="footer-section">
        <h3 class="footer-heading">Navigation</h3>
        <ul class="footer-links">
          <li *ngFor="let link of navigationLinks">
            <a [href]="link.route" class="footer-link">
              {{ link.label }}
            </a>
          </li>
        </ul>
      </div>

      <!-- Information -->
      <div class="footer-section">
        <h3 class="footer-heading">Information</h3>
        <ul class="footer-links">
          <li *ngFor="let link of informationLinks">
            <a [href]="link.route" class="footer-link">
              {{ link.label }}
            </a>
          </li>
        </ul>
      </div>

      <!-- Contact -->
      <div class="footer-section">
        <h3 class="footer-heading">Contact</h3>
        <ul class="footer-contact">
          <li *ngFor="let contact of contactInfo" class="contact-item">
            <mat-icon class="contact-icon">{{ contact.icon }}</mat-icon>
            <a *ngIf="contact.link; else plainText" [href]="contact.link" class="contact-text">
              {{ contact.text }}
            </a>
            <ng-template #plainText>
              <span class="contact-text">{{ contact.text }}</span>
            </ng-template>
          </li>
        </ul>

        <!-- Social Media -->
        <div class="social-links mt-6">
          <a *ngFor="let social of socialLinks" 
             [href]="social.url" 
             target="_blank"
             mat-icon-button
             class="social-button"
             [attr.aria-label]="social.label">
            <mat-icon [fontIcon]="social.icon" class="social-icon"></mat-icon>
          </a>
        </div>
      </div>

    </div>
  </div>

  <mat-divider></mat-divider>

  <!-- Footer Bottom -->
  <div class="footer-bottom w-full px-6 py-6 md:px-12 lg:px-24">
    <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
      <p class="copyright-text">
        Copyright Â© 2012 - {{ currentYear }} ZANE systems Kft.
      </p>
      <p class="webdesign-text">
        Webdesign: <span class="webdesign-brand">Infinitag</span>
      </p>
    </div>
  </div>
</footer>
