<div class="mission-container relative overflow-x-clip isolate w-full">
  <div
    aria-hidden="true"
    class="pointer-events-none absolute inset-x-0  transform-gpu overflow-hidden blur-3xl sm:-top-80 animate-blur-move"
  >
    <div
      style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%);"
      class="pointer-events-none relative sm:w-288.75 left-[calc(50%-11rem)] aspect-1155/678 w-144.5 -translate-x-1/2 rotate-30 bg-linear-to-tr from-[#51fafa] to-[#147270] opacity-30 sm:left-[calc(50%-30rem)]"
    ></div>
  </div>

  <mat-card
    style="color: black; max-width: 35rem;"
    *ngFor="let feature of features"
    class="mission-card"
    [ngClass]="feature.class"
    appearance="outlined"
  >
    <mat-card-header>
      <mat-icon style="color: rgb(5, 50, 53);" mat-card-avatar>
        {{ feature.icon }}
      </mat-icon>
      <mat-card-title style="color: black;">
        {{ feature.title }}
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <p style="color: rgb(13, 20, 41);">{{ feature.description }}</p>
    </mat-card-content>
  </mat-card>
</div>

<app-mission-intro></app-mission-intro>
