<section class="w-full shadow-lg">
  <video
    autoplay
    muted
    loop
    playsinline
    class="absolute top-0 left-0 w-full h-full object-cover"
  >
    <source src="images/hero-video.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="absolute inset-0 bg-black/40"></div>
  <div class="section-blender-top"></div>

  <div class="xl:flex xl:justify-between items-center">
    <div
      class="relative z-10 flex items-center xl:mx-44 justify-center h-screen text-white text-center"
    >
      <div
        class="max-w-3xl p-12 md:p-10 rounded-3xl bg-white/10 backdrop-blur-xs shadow-2xl text-left"
      >
        <app-cart-button></app-cart-button>

        <h1
          class="text-4xl md:text-6xl text-neutral-100 font-extrabold animate-fade-up animate-delay-1 leading-tight mb-4"
        >
          {{ 'hero.TITLE' | translate }}
        </h1>

        <p
          class="text-lg md:text-xl text-gray-200 animate-fade-up animate-delay-2 mb-6"
        >
          {{ 'hero.SUBTITLE' | translate }}
        </p>

        <div class="flex flex-col mt-10 pb-8 gap-6">
          <button
            mat-flat-button
            class="animate-fade-up animate-delay-3"
            color="primary"
            style="width: 100%; height: 4rem; font-size: 1.3rem"
          >
            <mat-icon>map</mat-icon>
            {{ 'hero.TRACKER_MAP' | translate }}
          </button>
          <button
            mat-flat-button
            class="animate-fade-up animate-delay-3"
            color="accent"
            style="width: 100%;  height: 4rem; font-size: 1.3rem"
          >
            {{ 'hero.GET_STARTED' | translate }}
            <mat-icon>star_shine</mat-icon>
          </button>
        </div>

        <!-- Include language dropdown -->

      </div>
    </div>

    <div class="flex isolate relative overflow"></div>
  </div>
</section>
