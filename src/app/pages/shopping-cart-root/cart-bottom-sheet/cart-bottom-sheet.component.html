<div class="p-5 bg-neutral-900 text-neutral-100 rounded-t-2xl">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-lg font-semibold">Your Shopping Cart</h2>
    <button mat-icon-button (click)="close()">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <mat-divider class="mb-4"></mat-divider>

  <!-- ✅ Cart has items -->
  <ng-container *ngIf="products.length > 0; else emptyCart">
    <mat-nav-list>
      <div *ngFor="let p of products" class="flex items-center justify-between py-3 border-b border-neutral-800">
        <div class="flex flex-col">
          <span class="font-medium">{{ p.name }}</span>
          <span class="text-sm text-gray-400">${{ p.price.toFixed(2) }}</span>
        </div>

        <div class="flex items-center gap-2">
          <button mat-mini-fab color="accent" (click)="removeItem(p)">
            <mat-icon>remove</mat-icon>
          </button>
          <span class="w-6 text-center">{{ p.quantity }}</span>
          <button mat-mini-fab color="accent" (click)="addItem(p)">
            <mat-icon>add</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteItem(p)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
    </mat-nav-list>

    <mat-divider class="my-4"></mat-divider>

    <div class="flex justify-between items-center text-lg font-semibold">
      <span>Total:</span>
      <span>${{ total.toFixed(2) }}</span>
    </div>

    <button mat-flat-button color="primary" class="w-full mt-5" (click)="close()">
      Proceed to Checkout
    </button>
  </ng-container>

  <!-- ✅ Empty cart message -->
  <ng-template #emptyCart>
    <div class="text-center py-8 text-gray-500">
      <mat-icon class="text-6xl mb-2">remove_shopping_cart</mat-icon>
      <p>Your cart is empty.</p>
    </div>
  </ng-template>
</div>
