
<nav class="fixed top-0 left-0 w-full z-50 h-20 flex border-b border-b-neutral-700 justify-between  items-center px-4 md:px-8 custom-nunito"
     style="backdrop-filter: blur(5px);  transition: background 0.3s, backdrop-filter 0.3s;"
      [ngStyle]="{
        
    'background-color': 'rgba(255, 255, 255, 0.1)',
    'backdrop-filter': 'blur(25px)'
  }"
>
<div style="display: flex; justify-content: center; padding: 1rem;">
    <img src="images/zanelogo.png" alt="Logo"
         style="height: 3rem; object-fit: contain;">
  </div>
  <!-- Left: Toggle Menu (mobile only) -->
  <div style="display: flex; align-items: center;">
    <button *ngIf="showMobileToggle()" 
    style="color: black;"
            mat-icon-button 
            aria-label="Menu toggle" 
            (click)="toggleMenu()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>

  <!-- Center: Main Navigation Buttons (desktop only) -->
  <div *ngIf="!showMobileToggle()" style="display: flex; gap: 1rem; align-items: center; margin-right:7rem">
    <button mat-button *ngFor="let item of menuItems">
      <mat-icon>{{ item.icon }}</mat-icon>
      {{ item.label }}
    </button>
  </div>

  <!-- Right: Login/Register -->
  <div style="display: flex; gap: 0.5rem; align-items: center;">
    <button mat-button color="accent">
      <mat-icon>login</mat-icon>
      Login
    </button>
    <button mat-flat-button color="accent">
      <mat-icon>account_circle</mat-icon>
      Register
    </button>
  </div>
</nav>




<!-- Mobile Menu Drawer with Glassy Effect -->
<div *ngIf="isMenuOpen() && showMobileToggle()" 
     style="position: absolute; top: 5rem; left: 0; right: 0; 
            background: rgba(255,255,255,0.1); 
            backdrop-filter: blur(10px); 
            z-index: 1000; 
            display: flex; 
            flex-direction: column; 
            border-top: 1px solid rgba(0,0,0,0.1);">

  <!-- Mobile Logo -->
  <div style="display: flex; justify-content: center; padding: 1rem;">
    <img src="images/zanelogo.png" alt="Logo"
         style="height: 2.5rem; object-fit: contain;">
  </div>

  <!-- Mobile Menu Items -->
  <button mat-button *ngFor="let item of menuItems" (click)="toggleMenu()">
    <mat-icon>{{ item.icon }}</mat-icon>
    {{ item.label }}
  </button>
</div>
