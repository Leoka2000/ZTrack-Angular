<nav
  class="fixed top-0 left-0 w-full z-50 h-20 flex justify-between items-center px-4 md:px-8 custom-nunito"
  [ngStyle]="{
    'background-color': 'rgba(255, 255, 255, 0.1)',
    'backdrop-filter': 'blur(25px)'
  }"
>
  <!-- Logo -->
  <div class="flex justify-center items-center py-4">
    <a class="cursor-pointer" [routerLink]="['/']">
      <img
        src="images/zanelogo.png"
        alt="Logo"
        style="height: 3rem; object-fit: contain; filter: brightness(0) invert(1);"
      />
    </a>
  </div>

  <!-- Desktop menu items -->
  <div class="hidden md:flex gap-4 items-center mr-28">
    <a [routerLink]="[item.route]" *ngFor="let item of menuItems">
      <button mat-button>
        <mat-icon>{{ item.icon }}</mat-icon>
        {{ item.key | translate }}
      </button>
    </a>
  </div>

  <!-- Right side (language + auth) -->
  <div class="hidden md:flex gap-2 items-center">
    <app-demo></app-demo>

    <button mat-button color="accent">
      <mat-icon>login</mat-icon>
      {{ 'navbar.LOGIN' | translate }}
    </button>

    <button mat-flat-button color="accent">
      <mat-icon>account_circle</mat-icon>
      {{ 'navbar.REGISTER' | translate }}
    </button>
  </div>

  <!-- Mobile menu toggle -->
  <div class="flex md:hidden items-center">
    <button
      mat-icon-button
      style="color: rgb(238, 238, 238)"
      aria-label="Menu toggle"
      (click)="toggleMenu()"
    >
      <mat-icon>{{ toggleIcon() }}</mat-icon>
    </button>
  </div>
</nav>

<!-- Mobile menu dropdown -->
<div
  *ngIf="isMenuOpen()"
  class="fixed left-0 right-0 z-40 flex flex-col border-t border-black/10 transition-all duration-300 md:hidden"
  style="
    top: 5rem;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
  "
>
  <!-- Menu items -->
  <button
    mat-button
    *ngFor="let item of menuItems"
    (click)="toggleMenu()"
    class="flex items-center justify-start gap-2 text-white"
  >
    <mat-icon>{{ item.icon }}</mat-icon>
    {{ item.key | translate }}
  </button>

  <div class="border-t border-white/10 my-2"></div>

  <!-- Auth buttons also visible in mobile menu -->
  <button mat-button color="accent" (click)="toggleMenu()">
    <mat-icon>login</mat-icon>
    {{ 'navbar.LOGIN' | translate }}
  </button>

  <button mat-flat-button color="accent" (click)="toggleMenu()">
    <mat-icon>account_circle</mat-icon>
    {{ 'navbar.REGISTER' | translate }}
  </button>

  <div class="border-t border-white/10 my-2"></div>

  <!-- Language selector (demo component) -->
  <div class="p-2">
    <app-demo></app-demo>
  </div>
</div>
