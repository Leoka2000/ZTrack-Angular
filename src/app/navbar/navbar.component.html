<mat-toolbar
  style="position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; height: 4.5rem; display: flex; justify-content: space-between; font-family: nunito-custom; transition: background-color 0.3s ease, backdrop-filter 0.3s ease;"
  [ngStyle]="{
    'background-color': 'rgba(255, 255, 255, 0.1)',
    'backdrop-filter': 'blur(10px)'
  }"
>

  <!-- Left: Toggle Menu + Logo -->
  <div style="display: flex; align-items: center;">
    <button *ngIf="showMobileToggle()" 
            mat-icon-button 
            aria-label="Menu toggle" 
            (click)="toggleMenu()">
      <mat-icon>menu</mat-icon>
    </button>

    <img src="images/zanelogo.png" alt="Logo"
         style="height: 2.5rem; margin-left: 0.5rem; object-fit: contain;">
  </div>

  <!-- Center: Main Navigation Buttons (desktop only) -->
  <div *ngIf="!showMobileToggle()" id="center-nav" style="display: flex; gap: 1rem; align-items: center;">
    <button mat-button *ngFor="let item of menuItems">
      <mat-icon>{{ item.icon }}</mat-icon>
      {{ item.label }}
    </button>
  </div>

  <!-- Right: Login/Register -->
  <div style="display: flex; gap: 0.5rem; align-items: center;">
    <button mat-button color="accent">
      <mat-icon>login</mat-icon>
      Login
    </button>
    <button mat-flat-button color="accent">
      <mat-icon>account_circle</mat-icon>
      Register
    </button>
  </div>

</mat-toolbar>

<!-- Spacer to avoid content being hidden behind fixed navbar -->
<div style="height: 4.5rem;"></div>

<!-- Mobile Menu Drawer -->
<div *ngIf="isMenuOpen() && showMobileToggle()" 
     style="position: absolute; top: 4.5rem; left: 0; right: 0; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); z-index: 1000; display: flex; flex-direction: column; border-top: 1px solid rgba(0,0,0,0.1);">
  <button mat-button *ngFor="let item of menuItems" (click)="toggleMenu()">
    <mat-icon>{{ item.icon }}</mat-icon>
    {{ item.label }}
  </button>
</div>
