<!-- NAVBAR -->
<nav class="fixed top-0 left-0 w-full z-50 h-20 flex justify-between items-center px-4 md:px-8 custom-nunito"
     style="backdrop-filter: blur(5px); transition: background 0.3s, backdrop-filter 0.3s;"
     [ngStyle]="{
        'background-color': 'rgba(255, 255, 255, 0.1)',
        'backdrop-filter': 'blur(25px)'
     }">

 
  <div *ngIf="!showMobileToggle()" class="flex justify-center items-center py-4">
    <img src="images/zanelogo.png" alt="Logo" style="height: 3rem; object-fit: contain;">
  </div>

  <!-- Left: Toggle Menu (Mobile Only) -->
  <div class="flex items-center">
    <button *ngIf="showMobileToggle()" 
            style="color: black;"
            mat-icon-button 
            aria-label="Menu toggle" 
            (click)="toggleMenu()">
 <mat-icon>{{ toggleIcon() }}</mat-icon>

    </button>
  </div>

  <!-- Center: Main Navigation Buttons (Desktop Only) -->
  <div *ngIf="!showMobileToggle()" class="flex gap-4 items-center mr-28">
    <button mat-button *ngFor="let item of menuItems">
      <mat-icon>{{ item.icon }}</mat-icon>
      {{ item.label }}
    </button>
  </div>

  <!-- Right: Login/Register -->
  <div class="flex gap-2 items-center">
    <button mat-button color="accent">
      <mat-icon>login</mat-icon>
      Login
    </button>
    <button mat-flat-button color="accent">
      <mat-icon>account_circle</mat-icon>
      Register
    </button>
  </div>
</nav>

<!-- Mobile Menu Drawer with Glassy Effect -->
<div *ngIf="isMenuOpen() && showMobileToggle()" 
     style="position: absolute; top: 5rem; left: 0; right: 0;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            border-top: 1px solid rgba(0,0,0,0.1);">

 
  

  <!-- mobile -->
  <button mat-button *ngFor="let item of menuItems" (click)="toggleMenu()">
    <mat-icon>{{ item.icon }}</mat-icon>
    {{ item.label }}
  </button>
</div>
