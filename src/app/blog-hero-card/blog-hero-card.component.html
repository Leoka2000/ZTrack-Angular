<mat-card class="mat-elevation-z4" style="max-width: 400px; margin: auto; text-align: left;  background-color: var(--mdc-elevated-card-container-color, #fff);
    color: var(--mdc-theme-on-surface, #000);">
  <img
    mat-card-image
    src="images/elveszett-borju.png"
    alt="Blog preview"
  />
  <mat-card-content >
    <h4 class="text-neutral-200" style="margin-top: 0.5rem!important;">The story of the lost calf</h4>
    <p class="text-neutral-200">A few years ago, we started developing GPS-enabled cattle ear tags. After the first few prototypes were completed,...</p>
  </mat-card-content>
  <mat-card-actions>
    <a style="width: 100%; margin: 0.5rem 0;" mat-raised-button color="primary" (click)="goToBlog()">
     <mat-icon>article_person</mat-icon>
      Visit Blog
    </a>
  </mat-card-actions>
</mat-card>
